<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>短網址產生器 - url4g.cc</title>
    <style>
        .navbar {
            background-color: #2c3e50;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .logo {
            height: 80px;
            width: auto;
            max-width: 100%;
        }

        .title {
            font-size: 1.8rem;
            color: #ecf0f1;
            margin: 0;
            padding-left: 10px;
            text-align: center;
        }

        .not-found {
            text-align: center;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .not-found h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .back-link a {
            font-size: 1.1rem;
            color: #3498db;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        @media (max-width: 992px) {
            .logo {
                height: 60px;
            }
            .title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .logo {
                height: 48px;
            }
            .title {
                font-size: 1.4rem;
            }
            .navbar {
                padding: 0.5rem;
            }
            .not-found {
                padding: 20px;
            }
            .not-found h1 {
                font-size: 2rem;
            }
            .error-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                height: 32px;
            }
            .title {
                font-size: 1.2rem;
            }
            .navbar {
                padding: 0.3rem;
            }
            .not-found h1 {
                font-size: 1.8rem;
            }
            .error-message {
                font-size: 0.9rem;
            }
            .back-link a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid px-4 mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <nav class="navbar navbar-expand-lg mb-4">
                <div class="container-fluid align-items-center">
                    <img th:src="@{assets/logo.png}" alt="logo" class="logo d-inline-block align-text-top me-2"/>
                    <h1 class="title">短網址產生器</h1>
                </div>
            </nav>
            <div class="not-found">
                <h1>轉址失敗</h1>
                <p class="error-message">找不到該短網址或系統維修中<br>請確認網址或稍後再試</p>
                <div class="back-link">
                    <a href="/">離開此頁面</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
