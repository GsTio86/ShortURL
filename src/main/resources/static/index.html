<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縮短網址產生器</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container px-4 mt-5 w-50">
        <h1 class="display-5 mt-3">縮短網址產生器</h1>
        <ul class="list-group mt-5">
            <div class="input-group mb-3">
                <input type="url" id="longUrl" class="form-control w-75" placeholder="輸入要縮短的網址">
                <button class="btn btn-primary" type="button" id="shortbutton">縮址</button>
            </div>
        </ul>
        <div id="result" class="row card mt-5" style="display: none;">
            <div class="card-header">
                縮址結果
            </div>
            <div class="card-body d-flex flex-column" style="height: 300px;">
                <div class="row align-items-center flex-grow-1">
                    <div class="col-md-8">
                        <p class="h5 mb-2">
                            原網址：<a href="#" id="longUrlLink" target="_blank"></a><br><br>
                            短網址：<a href="#" id="shortUrlLink" target="_blank"></a>
                        </p>
                    </div>
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <img id="qrCode" alt="QRCode" class="img-fluid rounded mb-2" src="#" 
                            style="width: 150px; height: 150px; object-fit: contain;" />
                    </div>
                </div>
                <div class="row mt-auto">
                    <div class="col-md-8 d-flex justify-content-start">
                        <button class="btn btn-secondary w-100" style="max-width: 150px;" onclick="copyShortUrl()">複製短網址</button>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center">
                        <button class="btn btn-success w-100" style="max-width: 150px;" onclick="downloadQrCord()">下載 QR Code</button>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
